<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Boxes</title>
  <style>
    body {
      background-color: #ffe4c4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    .row {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .box {
      width: 200px;
      height: 40px;
      border-radius: 10px;
      color: black;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }

    .box1 {
      background-color: lightblue;
      animation-name: pulse;
    }

    .box2 {
      background-color: lightblue;
      animation-name: rotate;
    }

    .box3 {
      background: linear-gradient(90deg, lightpink, rgb(208, 131, 131));
      animation-name: slide;
    }
    .box:nth-child(4){
        box-shadow: inset -350px 0 0 aqua;
    }
    .box5 {
      background-color: lightgrey;
      animation-name: tilt;
    }

    .box6 {
      background-color: lightseagreen;
      color: white;
      animation-name: bounce;
    }

    .box7 {
      background-color: #c29fdc;
      color: white;
      animation-name: fade;
    }

    .box8 {
      background-color: #cb9c73;
      animation-name: spin;
    }

    .box9 {
      background: linear-gradient(90deg, #ff7f50, #6a5acd);
      animation-name: slideColor;
      animation-duration: 2s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    @keyframes zoom {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes tilt {
      0% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fade {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes slideColor {
      0% {
        transform: translateX(0);
        background: linear-gradient(90deg, #ff7f50, #6a5acd);
      }
      50% {
        transform: translateX(50px);
        background: linear-gradient(90deg, #6a5acd, #ff7f50);
      }
      100% {
        transform: translateX(0);
        background: linear-gradient(90deg, #ff7f50, #6a5acd);
      }
    }
  </style>
</head>
<body>

  <div class="row">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
  </div>

  <div class="row">
    <div class="box box5">5</div>
    <div class="box box6">6</div>
    <div class="box box7">7</div>
    <div class="box box8">8</div>
  </div>

  <div class="row">
    <div class="box box9">9</div>
  </div>

</body>
</html>
